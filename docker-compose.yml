version: "3.8"

services:
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - COHERE_API_KEY=${COHERE_API_KEY}
      - QDRANT_URL=http://qdrant:6333
    depends_on:
      - qdrant

  qdrant:
    image: qdrant/qdrant
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage

volumes:
  qdrant_data:
